<form name="loginForm">
    <div class="modal-header">
        <h3 class="modal-title">Sign in</h3>
    </div>
    <div class="modal-body">
        <table class="table table-condensed">
            <tr>
                <td>Login:</td>
                <td><input type="text" name="name" ng-model="options.mlogin" size="50" autofocus required></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td>
                    <input type="text" name="pass" ng-model="options.mpass" size="50" required>
                </td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-disabled="options.mlogin != 'ivan' || options.mpass != '1324'" ng-click="ok()">Login</button>
    </div>
</form>
